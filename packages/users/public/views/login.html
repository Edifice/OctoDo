<div data-ng-controller="LoginCtrl">

    <div class="alert alert-danger animated fadeIn" ng-show="loginerror">{{loginerror}}</div>

    <h2>Login</h2>

    <form id="login_form" ng-submit="login()">
        <div class="form-group">
            <input
                    class="form-control"
                    required
                    id="email_block"
                    type="email"
                    name="email"
                    placeholder="Your e-mail Address or Username"
                    ng-model="user.email">
            <span class="pic email"></span>
        </div>
        <div class="form-group">
            <input
                    class="form-control"
                    required
                    id="password_block"
                    name="password"
                    type="{{input.type}}"
                    placeholder="{{input.placeholder}}"
                    ng-model="user.password">
                <span class="pic password {{input.iconClass}}" ng-click="togglePasswordVisible()">
                      <div class="hide_text_password">
                          {{input.tooltipText}}
                      </div>
                </span>
        </div>
        <div class="forgot_password">
            <a ui-sref='forgot-password'>Forgot your password?</a>
        </div>
        <div class="button_login">
            <button type="submit" class="btn btn-success">Login</button>
            <p>Don't have an account?</p>
            <a ui-sref='auth.register' class="btn btn-default">Sign up</a>
        </div>
    </form>
</div>

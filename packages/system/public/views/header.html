<div class="container top-menu" data-ng-controller="HeaderController">
    <div class="row">
        <div class="col-xs-6 col-sm-3 col-md-2">
            <img src="/img/logo-large.png" alt="Octodo"/>
        </div>
        <div class="col-xs-6 col-sm-9 col-md-10">
            <div data-ng-hide="global.authenticated" class="text-right">
                <a ui-sref='auth.register' class="button">
                    <span class="glyphicon-new-window glyphicon"></span>
                </a>
                <a ui-sref='auth.login' class="button">
                    <span class="glyphicon-log-in glyphicon"></span>
                </a>
            </div>
            <div data-ng-show="global.authenticated" class="text-right">
                <a href="/logout" class="button">
                    <span class="glyphicon-log-out glyphicon"></span>
                </a>
            </div>
        </div>
    </div>
</div>
